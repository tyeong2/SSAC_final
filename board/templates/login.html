{% extends 'base.html' %}

{% block content %}
<section class="login-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="title-section wow fadeInDown animated ">
          <h1>Login</h1>
        </div>
        <div class="col-sm-12">
          {{ error }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="login-from">
        <form method="POST" action=""
              class="form-inline wow fadeInDown animated">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            <input placeholder="{{ field.label }}" class="form-control" id="{{ field.id_for_label }}"
                   type="{{ field.field.widget.input_type }}" name="{{ field.name }}"></input>
          </div>
          {% if field.errors %}
          <span style="color: red;">{{ field.errors }}</span>
          {% endif %}
          {% endfor %}
          <div class="login-button">
            <button type="login" class="btn btn-primary">Sign in</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/board/register/'">Sing up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
