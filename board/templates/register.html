{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>회원가입</h1>
        </div>
          <div class="row mt-5">
              <div class="col-12">
                  <span style="font-weight:bold; color:red;">{{error}}</span>
              </div>
          </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-left">
           <form method="POST" action="">
               {% csrf_token %}
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email" name="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="nickname">User Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="nickname" name="nickname" aria-describedby="nicknameHelp">
                <small id="nicknameHelp" class="form-text text-muted">과도한 표현은 삼가해주세요.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
              </div>
               <div class="form-group">
                <label for="password-check">Confirm Password</label>
                <input type="password" class="form-control" id="password-check" placeholder="password-check" name="password-check">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
{% endblock %}
